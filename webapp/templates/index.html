{% extends 'layout.html' %}
{% block content %}
<h1>Hardware Items</h1>
<a href="{{ url_for('add_hw') }}">Add Hardware</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Group</th>
        <th>Person</th>
    </tr>
    {% for hw in hardware %}
    <tr>
        <td>{{ hw[0] }}</td>
        <td>{{ hw[1] }}</td>
        <td>{{ hw[2] or '' }}</td>
        <td>{{ hw[3] or '' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
